<!DOCTYPE html>
<html lang="en">
    <head>
     <style>
         html{
             scroll-behavior:smooth;
         }

         #section1{
             height:600px;
             background-color:chartreuse;
         }

         #section2{
             height:600px;
             background-color:lemonchiffon;
         }
     </style>
    </head>
    <body>
       <h1>Smooth Scroll</h1>
       <div class='main' id='section1'>
           <h2>Section 1</h2>
           <p>Click on the link to see the "smooth" scrolling effect.</p>
           <a href='#section2'>Click me for a smooth scroll down</a>
       </div>
       <div class='main' id='section2'>
        <h2>Section 2</h2>
        <p>Click on the link to see the "smooth" scrolling effect.</p>
        <a href='#section1'>Click me for a smooth scroll back up</a>
    </div>
    </body>
</html>
